services:
  next-app:
    container_name: next-app
    build:
      context: .
      dockerfile: dockerfile
      args:
        ENV_VARIABLE: ${ENV_VARIABLE:-}
        NEXT_PUBLIC_ENV_VARIABLE: ${NEXT_PUBLIC_ENV_VARIABLE:-}
        APP_PORT: ${APP_PORT}
        APP_HOST: ${APP_HOST}
    restart: always
    ports:
      - "3001:3001"
    networks:
      - my_network
    environment:
      - NODE_ENV=production

networks:
  my_network:
    driver: bridge
